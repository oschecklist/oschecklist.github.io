        if (!String.prototype.format) {
            String.prototype.format = function() {
                var args = arguments;
                return this.replace(/{(\d+)}/g, function(match, number) {

            currentReference = Tasks[Save.current[0]]; //special, there is no preceding 2

                currentReference = currentReference[2][Save.current[i]];

                } else {
                    Save.current.pop();
                    getCurrentTask();
                    while (currentReference[2] === undefined) {
                        Save.current.pop();
                        getCurrentTask();
                    }
                }
            }
        }
        getCurrentTask();

        // place current on screen

            var element = document.getElementById("current");
            element.innerHTML = "<img src='{0}' style='float:left;padding-right:16px;'><p>{1}</p>".format(currentReference[0], currentReference[1]);
        }

        function nextTask() {
            Save.current[Save.current.length - 1]++;
            getCurrentTask();
            displayTask();
        }

        //complete == yes to question (fix this!)
        function completeTask() {
            if (currentReference[2] !== undefined) {
                Save.current.push(0);
                getCurrentTask();
                displayTask();
            } else {
                nextTask();
            }
        }
